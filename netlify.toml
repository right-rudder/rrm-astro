# Performance Optimization Configuration for Netlify

[build]
  publish = "dist"
  command = "npm run build"
  
[build.processing.html]
  pretty_urls = false

# Security and performance headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets aggressively
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images for better performance
[[headers]]
  for = "/:filename.:ext(jpg|jpeg|png|gif|webp|avif|svg|ico)"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache fonts
[[headers]]
  for = "/:filename.:ext(woff|woff2|ttf|otf|eot)"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# HTML files - shorter cache for content updates
[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"

# Preconnect headers for critical performance
[[headers]]
  for = "/"
  [headers.values]
    Link = '''
      <https://fonts.googleapis.com>; rel=preconnect; crossorigin,
      <https://fonts.gstatic.com>; rel=preconnect; crossorigin,
      <https://www.google-analytics.com>; rel=preconnect; crossorigin,
      <https://www.googletagmanager.com>; rel=preconnect; crossorigin
    '''

# Enhanced compression
[[headers]]
  for = "/:filename.:ext(js|css|html|txt|xml|json|svg)"
  [headers.values]
    Content-Encoding = "gzip"

